name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install dependencies and run tests
        run: mvn clean test

      - name: Generate Allure Report
        run: |
          mvn allure:report
          mvn allure:serve
  Explicação
on: Configura o workflow para ser executado em cada push ou pull_request na branch main.
runs-on: Define o ambiente de execução como ubuntu-latest.
actions/checkout@v3: Faz o checkout do código do repositório.
actions/setup-java@v3: Configura o JDK 17.
actions/cache@v3: Cacheia os pacotes Maven para acelerar builds futuros.
mvn clean test: Executa os testes.
mvn allure:report e mvn allure:serve: Gera e serve o relatório do Allure.